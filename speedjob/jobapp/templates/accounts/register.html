{% extends 'jobapp/header.html' %}

{% block content %}

<div class="text-center">
  <h3>Register Here!</h1>
    <form action="" method="POST">
      {% csrf_token %}

      {% for field in form %}

      <div>
        <p>{{ field.label }}: <br> {{ field }}</p>

        {% for error in field.errors %}
        <small style="color: red">{{ error }}</small>
        {% endfor %}
      </div>

      {% endfor %}

      <button type="submit">Register</button>
    </form>
</div>

{% endblock %}
