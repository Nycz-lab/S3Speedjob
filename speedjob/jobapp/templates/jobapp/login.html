{% extends 'jobapp/header.html' %}

  {% block content %}

  <div class="text-center">
    <h3>Login Here!</h3>
      <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
        <p>{{ field.label }}: <br> {{ field }}</p>
        {% endfor %}
        <button type="submit">Login</button>
      </form>
  </div>

  {% endblock %}
