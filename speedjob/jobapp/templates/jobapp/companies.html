<html>
  <head>
    <title>Companies</title>
  </head>
  <body>
    {% for company in companies %}
    {% if company.company_approved == True %}
      <h3><li><a href={% url 'company' company.id %}>{{company.id}} Name: {{company.company_name}} Descr: {{company.company_description}}</li></h3>
    {% endif %}
    {% endfor %}
  </body>
</html>
