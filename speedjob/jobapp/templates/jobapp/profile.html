{% extends 'jobapp/header.html' %}

  {% block content %}

    <div class="text-center">
      {% if user.is_authenticated %}

      <h1>User Profile: {{user.username}}</h1><br>
      <h3>
        Name: {{user.last_name}} {{user.first_name}}<br>
        Email: {{user.email}}<br>
        Password(Hashed): {{user.password}}<br>


      </h3>



      {% else %}
      <h3>Please login to use this feature</h3>
      {% endif %}
    </div>

  {% endblock %}
